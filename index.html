<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor Moedas</title>
</head>

<body>
    <div class="particulas"></div>
    <img class="logo" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="currency-select">
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>                
            </select>
        </label>

        <label>
            Valor
            <input id="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p id="real">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img id="currency-Img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p id="dolar">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
